                    <th>ID</th>

                    <th>Against</th>
                    <th>Reason</th>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<script>
// Sidebar logic
const sidebar = document.getElementById('sidebar');
const sidebarOverlay = document.getElementById('sidebarOverlay');
const sidebarOpen = document.getElementById('sidebarOpen');
const sidebarClose = document.getElementById('sidebarClose');
const logoutBtn = document.getElementById('logoutBtn');

sidebarOpen.onclick = function () {
    sidebar.classList.add('open');
    sidebarOverlay.style.display = 'block';
};
sidebarClose.onclick = function () {
    sidebar.classList.remove('open');
    sidebarOverlay.style.display = 'none';
};
sidebarOverlay.onclick = function () {
    sidebar.classList.remove('open');
    sidebarOverlay.style.display = 'none';
};
if (logoutBtn) {
    logoutBtn.onclick = function(e) {
        e.preventDefault();
        if (confirm('Are you sure you want to logout?')) {
            window.location.href = 'login.php';
        }
    };
}
$(function() {
    $.get('get_all_complaints.php', function(data) {
        if (data.success && data.complaints.length > 0) {
            data.complaints.forEach(function(c) {
                $('#complaintsTable tbody').append(`
                    <tr>
                        <td>${c.complaint_id}</td>
                        <td>${c.complainant_name} (${c.complainant_type})</td>
                        <td>${c.against_name} (${c.against_type})</td>
                        <td>${c.reason}</td>
                        <td>${c.details}</td>
                        <td>${c.status}</td>
                        <td>${c.created_at}</td>
                    </tr>
                `);
            });
        } else {
            $('#complaintsTable tbody').html('<tr><td colspan="7" class="text-center">No complaints found.</td></tr>');
        }
    }, 'json');
});
</script>
