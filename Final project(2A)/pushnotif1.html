<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Push-Notification</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://placehold.co/1920x1080?text=Background+Image+of+building+and+trees') center/cover no-repeat;
      min-height: 100vh;
      margin: 0;
    }
    .header {
      height: 56px;
      border-bottom: 1px solid #dee2e6;
      background-color: #fff;
      opacity: 0.95;
    }
    .content-container {
      background-color: rgba(255 255 255 / 0.95);
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      max-width: 100%;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
      margin: 1rem auto 2rem;
    }
    table {
      font-size: 9px;
      width: 100%;
      border-collapse: collapse;
    }
    thead tr {
      background-color: #d1d5db; 
      color: #374151; 
    }
    thead th {
      padding: 0.25rem 0.5rem;
      text-align: left;
      vertical-align: middle;
      font-weight: 600;
    }
    tbody tr:nth-child(odd) {
      background-color: #f3f4f6;
      color: #1f2937; 
    }
    tbody tr:nth-child(even) {
      background-color: #d1d5db; 
      height: 24px;
    }
    tbody td {
      padding: 0.25rem 0.5rem;
      vertical-align: middle;
    }
    .fa-sort {
      font-size: 0.6rem;
      margin-left: 0.15rem;
    }
    .btn-add {
      color: #4b5563; 
      font-size: 1.25rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    .btn-add:hover {
      color: #111827; 
    }
    .pagination {
      font-size: 9px;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .page-link {
      color: #2563eb; 
      cursor: pointer;
      padding: 0.15rem 0.5rem;
    }
    .page-link.disabled {
      color: #d1d5db; 
      cursor: default;
    }
    .page-item.active .page-link {
      background-color: #2563eb;
      border-color: #2563eb;
      color: white;
      font-weight: 600;
      padding: 0.15rem 0.5rem;
    }
    .pagination .dots {
      padding: 0.15rem 0.5rem;
      user-select: none;
      color: #374151; 
      
    }
  </style>
</head>
<body>
  <header class="header d-flex align-items-center justify-content-between px-3">
    <div class="d-flex align-items-center gap-3">
      <button class="btn p-0 text-secondary" aria-label="Menu">
        <i class="fas fa-bars"></i>
      </button>
      <span class="fw-semibold text-secondary fs-6">Push-Notification</span>
    </div>
    <div class="d-flex align-items-center gap-4 text-secondary fs-5">
      <button class="btn p-0 text-secondary" aria-label="User Account">
        <i class="fas fa-user"></i>
      </button>
      <button class="btn p-0 text-secondary" aria-label="Logout">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <main class="container content-container">
    <div class="d-flex justify-content-end mb-2">
      <button class="btn-add" aria-label="Add new notification">
        <i class="fas fa-plus-square"></i>
      </button>
    </div>

    <table>
      <thead>
        <tr>
          <th style="width:15%">
            Receiver
            <i class="fas fa-sort"></i>
          </th>
          <th style="width:55%">Message</th>
          <th style="width:15%">
            Date
            <i class="fas fa-sort"></i>
          </th>
          <th style="width:15%">
            Time
            <i class="fas fa-sort"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>D.L., Juan</td>
          <td>Matatagumpay pasada, ang system na ito ay by group at hindi individual.</td>
          <td>03-22-25</td>
          <td>4:05 AM</td>
        </tr>
        <tr><td colspan="4"></td></tr>
        <tr><td colspan="4"></td></tr>
        <tr><td colspan="4"></td></tr>
        <tr><td colspan="4"></td></tr>
      </tbody>
    </table>

    <nav aria-label="Pagination">
      <ul class="pagination">
        <li class="page-item disabled" aria-disabled="true" aria-label="Previous">
          <span class="page-link" tabindex="-1">
            <i class="fas fa-arrow-left"></i> Previous
          </span>
        </li>
        <li class="page-item active" aria-current="page">
          <span class="page-link">1</span>
        </li>
        <li class="page-item"><a class="page-link" href="#" aria-label="Page 2">2</a></li>
        <li class="page-item"><a class="page-link" href="#" aria-label="Page 3">3</a></li>
        <li class="page-item"><a class="page-link" href="#" aria-label="Page 5">5</a></li>
        <li class="page-item dots"><span>...</span></li>
        <li class="page-item"><a class="page-link" href="#" aria-label="Page 31">31</a></li>
        <li class="page-item"><a class="page-link" href="#" aria-label="Next page">Next</a></li>
        <li class="page-item">
          <a class="page-link d-flex align-items-center gap-1 text-primary" href="#" aria-label="Show all pages">
            Show all <i class="fas fa-arrow-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
