<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Associations</title>
<script src="https://cdn.tailwindcss.com"></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>
<style>
  
  .scrollbar-thin::-webkit-scrollbar {
    height: 6px;
  }
  .scrollbar-thin::-webkit-scrollbar-thumb {
    background-color: #a0aec0;
    border-radius: 10px;
  }
</style>
</head>
<body class="min-h-screen bg-[url('https://placehold.co/1920x1080?text=Background+Image+of+building+and+trees')] bg-center bg-cover bg-no-repeat font-sans">
  <div class="bg-white bg-opacity-90 min-h-screen flex flex-col">
    
    <header class="flex items-center justify-between px-4 py-3 border-b border-gray-300">
      <div class="flex items-center space-x-3">
        <button aria-label="Menu" class="text-black text-xl focus:outline-none">
          <i class="fas fa-bars"></i>
        </button>
        <span class="font-extrabold text-black text-sm sm:text-base">ASSOCIATIONS</span>
      </div>
      <div class="flex items-center space-x-6 text-black text-lg">
        <button aria-label="User Account" class="focus:outline-none">
          <i class="fas fa-user"></i>
        </button>
        <button aria-label="Logout" class="focus:outline-none">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </header>

    
    <main class="flex-grow p-4 sm:p-6">
      <div class="max-w-7xl mx-auto bg-white bg-opacity-90 rounded-lg p-4 sm:p-6 flex flex-col md:flex-row gap-6 shadow-lg">
       
        <section class="flex flex-col flex-1 min-w-0">
          <form class="mb-3 flex items-center space-x-2 text-sm font-semibold text-black">
            <label for="search" class="whitespace-nowrap">Search</label>
            <input
              id="search"
              type="text"
              placeholder=""
              class="border border-gray-300 rounded px-2 py-1 text-xs sm:text-sm focus:outline-none focus:ring-1 focus:ring-blue-500"
            />
            <button type="submit" aria-label="Search" class="text-gray-600 hover:text-gray-800">
              <i class="fas fa-search"></i>
            </button>
          </form>

          <div class="overflow-x-auto scrollbar-thin rounded-md border border-gray-300">
            <table class="w-full text-xs sm:text-sm text-left border-collapse">
              <thead class="bg-gray-200 text-gray-700 font-semibold select-none">
                <tr>
                  <th class="px-2 py-2 border-r border-gray-300 cursor-pointer">Id# <i class="fas fa-sort"></i></th>
                  <th class="px-2 py-2 border-r border-gray-300 cursor-pointer">Owner <i class="fas fa-sort"></i></th>
                  <th class="px-2 py-2 border-r border-gray-300 cursor-pointer">No. of Members <i class="fas fa-sort"></i></th>
                  <th class="px-2 py-2 border-r border-gray-300 cursor-pointer">Name <i class="fas fa-sort"></i></th>
                  <th class="px-2 py-2 cursor-pointer">Tags <i class="fas fa-sort"></i></th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-b border-gray-300">
                  <td class="px-2 py-2 border-r border-gray-300">03/10/09</td>
                  <td class="px-2 py-2 border-r border-gray-300">D.L. Abad</td>
                  <td class="px-2 py-2 border-r border-gray-300">20</td>
                  <td class="px-2 py-2 border-r border-gray-300">TW TODA</td>
                  <td class="px-2 py-2">Brgy. Tayamaan, Mbo. Occ. Mdo.</td>
                </tr>
                <tr class="bg-gray-300 h-8"></tr>
                <tr class="bg-gray-300 h-8"></tr>
                <tr class="bg-gray-300 h-8"></tr>
                <tr class="bg-gray-300 h-8"></tr>
              </tbody>
            </table>
          </div>

          
          <nav class="mt-3 flex items-center space-x-2 text-xs sm:text-sm text-gray-700 select-none">
            <button disabled class="text-gray-400 cursor-not-allowed">
              <i class="fas fa-angle-double-left"></i>
            </button>
            <button disabled class="text-gray-400 cursor-not-allowed">Prev</button>
            <button class="w-6 h-6 rounded bg-blue-700 text-white font-semibold">1</button>
            <button class="w-6 h-6 rounded hover:bg-gray-200">2</button>
            <button class="w-6 h-6 rounded hover:bg-gray-200">3</button>
            <span>...</span>
            <button class="w-6 h-6 rounded hover:bg-gray-200">31</button>
            <button class="text-blue-600 hover:underline flex items-center space-x-1">
              <span>Next</span>
              <i class="fas fa-arrow-right"></i>
            </button>
            <button class="text-blue-600 hover:underline">Show all</button>
          </nav>
        </section>

       
        <section class="flex flex-col w-full max-w-sm bg-white rounded-lg border border-gray-300 p-4 shadow-sm">
          <form class="flex flex-col space-y-4 text-xs sm:text-sm text-gray-700">
            <div>
              <label for="teamName" class="font-semibold mb-1 block">Team Name</label>
              <input
                id="teamName"
                type="text"
                placeholder="Value"
                class="w-full border border-gray-300 rounded px-2 py-1 text-xs sm:text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>
            <div>
              <label for="dispatcher" class="font-semibold mb-1 block">Dispatcher</label>
              <input
                id="dispatcher"
                type="text"
                placeholder="Value"
                class="w-full border border-gray-300 rounded px-2 py-1 text-xs sm:text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>
            <div>
              <label for="origin" class="font-semibold mb-1 block">Origin</label>
              <input
                id="origin"
                type="text"
                placeholder="Value"
                class="w-full border border-gray-300 rounded px-2 py-1 text-xs sm:text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>
            <div>
              <label for="establishedDate" class="font-semibold mb-1 block">Established Date</label>
              <input
                id="establishedDate"
                type="text"
                placeholder="Value"
                class="w-full border border-gray-300 rounded px-2 py-1 text-xs sm:text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>
            <div class="flex justify-end space-x-3 pt-2">
              <button
                type="reset"
                class="bg-gray-700 text-white text-xs sm:text-sm rounded px-4 py-1 hover:bg-gray-800 focus:outline-none"
              >
                Reset
              </button>
              <button
                type="submit"
                class="bg-black text-white text-xs sm:text-sm rounded px-4 py-1 hover:bg-gray-900 focus:outline-none"
              >
                Add
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
