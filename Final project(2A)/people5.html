<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Form Bootstrap</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .modal-custom {
      background: white;
      border-radius: 1rem;
      max-width: 720px;
      width: 100%;
      padding: 2rem 3rem;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
      position: relative;
    }
    .modal-close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      border: 1px solid #e37b3b;
      color: #e37b3b;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .modal-close-btn:hover {
      background-color: #fce9e6;
    }
    label {
      font-size: 0.75rem;
      font-weight: 600;
      color: #4a4a4a;
    }
    input.form-control {
      font-size: 0.75rem;
      color: #a0a0a0;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      height: 2.25rem;
      padding: 0.375rem 0.75rem;
    }
    input.form-control::placeholder {
      color: #d1d5db;
    }
    .btn-decline {
      background-color: #e37b3b;
      color: white;
      font-weight: 600;
      font-size: 0.75rem;
      padding: 0.375rem 1rem;
      border-radius: 0.375rem;
      border: none;
      transition: background-color 0.2s ease;
    }
    .btn-decline:hover {
      background-color: #d46a2e;
      color: white;
    }
    .btn-confirm {
      background-color: #1f2a2a;
      color: white;
      font-weight: 600;
      font-size: 0.75rem;
      padding: 0.375rem 1rem;
      border-radius: 0.375rem;
      border: none;
      transition: background-color 0.2s ease;
    }
    .btn-confirm:hover {
      background-color: #121919;
      color: white;
    }
  </style>
</head>
<body>
  <div class="modal-custom">
    <button type="button" class="modal-close-btn" aria-label="Close modal">
      <i class="fas fa-times"></i>
    </button>
    <form>
      <div class="row g-3">
        <div class="col-12 col-sm-6">
          <label for="fullname" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="Juan D, Dela Cruz"
          />
        </div>
        <div class="col-12 col-sm-6">
          <label for="franchise" class="form-label">Franchise No.</label>
          <input type="text" class="form-control" id="franchise" placeholder="" />
        </div>
        <div class="col-12 col-sm-6">
          <label for="birthday" class="form-label">Birthday</label>
          <input
            type="text"
            class="form-control"
            id="birthday"
            placeholder="mm/dd/yyyy"
          />
        </div>
        <div class="col-12 col-sm-6">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" placeholder="" />
        </div>
        <div class="col-12 col-sm-6">
          <label for="gender" class="form-label">Gender</label>
          <input
            type="text"
            class="form-control"
            id="gender"
            placeholder="Select a Gender"
          />
        </div>
        <div class="col-12 col-sm-6">
          <label for="role" class="form-label">Role</label>
          <input
            type="text"
            class="form-control"
            id="role"
            placeholder="Passenger"
          />
        </div>
        <div class="col-12 col-sm-6">
          <label for="address" class="form-label">Residential Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="St., Brgy., City, Province"
          />
        </div>
        <div class="col-12 col-sm-6">
          <label for="govid" class="form-label">Government Issued ID</label>
          <input
            type="text"
            class="form-control"
            id="govid"
            placeholder="Attach File"
          />
        </div>
        <div class="col-12 col-sm-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="+63 xxxxxxxxx"
          />
        </div>
      </div>
      <div class="d-flex justify-content-end gap-3 mt-4">
        <button type="button" class="btn-decline">Decline</button>
        <button type="button" class="btn-confirm">Confirm</button>
      </div>
    </form>
  </div>
</body>
</html>
