<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body>
  <div class="relative min-h-screen w-full">
   <img alt="Background image showing a building with trees and bushes in front under a blue sky" class="absolute inset-0 w-full h-full object-cover brightness-75" height="1080" src="https://storage.googleapis.com/a1aa/image/01df3cf4-2ed8-4142-14a1-5afbb0440441.jpg" width="1920"/>
   <div class="relative z-10 flex min-h-screen items-center justify-center px-4">
    <div class="flex w-full max-w-6xl items-center justify-center gap-20">
     <div class="flex-shrink-0">
      <img alt="MTFRB logo with blue circular border and yellow symbol in center" class="w-48 h-48 object-contain" height="200" src="https://storage.googleapis.com/a1aa/image/c3928d8e-9abb-424f-fd31-7dd352f2c4ee.jpg" width="200"/>
     </div>
     <form autocomplete="off" class="w-80 bg-white bg-opacity-30 backdrop-blur-md rounded-lg p-8 text-white">
      <h2 class="text-yellow-400 font-semibold text-lg mb-1">
       Welcome back!
      </h2>
      <p class="text-white text-sm mb-6">
       Enter your Credentials to access your account
      </p>
      <label class="block text-xs mb-1" for="email">
       Email
      </label>
      <input class="w-full rounded border border-gray-300 bg-transparent px-3 py-1.5 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-1 focus:ring-yellow-400" id="email" placeholder="Your email address" required="" type="email"/>
      <label class="block text-xs mt-4 mb-1" for="adminid">
       Admin ID
      </label>
      <input class="w-full rounded border border-gray-300 bg-transparent px-3 py-1.5 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-1 focus:ring-yellow-400" id="adminid" placeholder="Enter your ID" required="" type="text"/>
      <button class="mt-6 w-full rounded bg-green-800 text-white text-xs font-semibold py-2 hover:bg-green-900 transition" type="submit">
       Login
      </button>
     </form>
    </div>
   </div>
  </div>
 </body>
</html>
