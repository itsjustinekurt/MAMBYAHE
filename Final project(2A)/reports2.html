<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Form Bootstrap</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      background: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .modal-custom {
      background: white;
      border-radius: 1rem;
      max-width: 900px;
      width: 100%;
      padding: 2rem 2.5rem;
      position: relative;
    }
    .form-control::placeholder {
      color: #cbd5e1 !important;
      font-size: 0.75rem;
    }
    .form-label {
      font-weight: 600;
      font-size: 0.75rem;
      color: #374151;
    }
    .btn-block {
      background-color: #f4a28b;
      color: white;
      font-weight: 600;
      font-size: 0.75rem;
      padding: 0.25rem 1rem;
      border: none;
    }
    .btn-block:hover {
      background-color: #e18a6f;
    }
    .btn-suspend {
      background-color: #d87d3a;
      color: white;
      font-weight: 600;
      font-size: 0.75rem;
      padding: 0.25rem 1rem;
      border: none;
    }
    .btn-suspend:hover {
      background-color: #b96a2e;
    }
    .btn-warning {
      background-color: #1b2b2b;
      color: white;
      font-weight: 600;
      font-size: 0.75rem;
      padding: 0.25rem 1rem;
      border: none;
    }
    .btn-warning:hover {
      background-color: #0f1a1a;
    }
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      border: 1px solid #f87171;
      color: #f87171;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 1rem;
      line-height: 32px;
      text-align: center;
      cursor: pointer;
      background: transparent;
    }
    .close-btn:hover {
      background: #fee2e2;
    }
    .reviews i {
      font-size: 1.25rem;
      color: #facc15;
      margin-right: 0.15rem;
    }
    .reviews i.far {
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="modal-custom d-flex flex-column flex-md-row justify-content-between">
    <button type="button" class="close-btn" aria-label="Close modal">
      <i class="fas fa-times"></i>
    </button>
    <form class="row g-3 flex-grow-1">
      <div class="col-12 col-md-6 d-flex flex-column gap-3">
        <div>
          <label for="fullname" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="Juan D. Dela Cruz"
          />
        </div>
        <div>
          <label for="birthday" class="form-label">Birthday</label>
          <input
            type="text"
            class="form-control"
            id="birthday"
            placeholder="mm/dd/yyyy"
          />
        </div>
        <div>
          <label for="gender" class="form-label">Gender</label>
          <input
            type="text"
            class="form-control"
            id="gender"
            placeholder="Select a Gender"
          />
        </div>
        <div>
          <label for="address" class="form-label">Residential Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="St., Brgy., City, Province"
          />
        </div>
        <div>
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="+63 xxxxxxxxxx"
          />
        </div>
      </div>
      <div class="col-12 col-md-6 d-flex flex-column gap-3 mt-4 mt-md-0">
        <div>
          <label for="nationality" class="form-label">Nationality</label>
          <input type="text" class="form-control" id="nationality" />
        </div>
        <div>
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div>
          <label for="role" class="form-label">Role</label>
          <input
            type="text"
            class="form-control"
            id="role"
            placeholder="Passenger"
          />
        </div>
        <div>
          <label for="govid" class="form-label">Government Issued ID</label>
          <input
            type="text"
            class="form-control"
            id="govid"
            placeholder="Attach File"
          />
        </div>
        <div class="d-flex align-items-center reviews pt-2">
          <strong class="me-2" style="font-size: 0.75rem; color: #374151"
            >Reviews:</strong
          >
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star far"></i>
        </div>
      </div>
    </form>
    <div
      class="d-flex gap-2 mt-4 mt-md-5 justify-content-center justify-content-md-end flex-wrap flex-md-nowrap"
      style="max-width: 300px"
    >
      <button type="button" class="btn btn-block">Block</button>
      <button type="button" class="btn btn-suspend">Suspend</button>
      <button type="button" class="btn btn-warning">Warning</button>
    </div>
  </div>
</body>
</html>
