<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Wise Fare
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f3f4f6;
   }
   .table thead th {
      font-weight: 600;
      font-size: 0.75rem;
      color: #4b5563;
      vertical-align: middle;
   }
   .table tbody td {
      font-size: 0.75rem;
      color: #4b5563;
      vertical-align: middle;
   }
   .form-control, .form-select {
      font-size: 0.75rem;
   }
   .form-label {
      font-size: 0.75rem;
      color: #6b7280;
   }
   .btn-add {
      background-color: #4ade80;
      color: #000;
      font-weight: 600;
      font-size: 0.75rem;
   }
   .btn-add:hover, .btn-add:focus {
      background-color: #22c55e;
      color: #000;
   }
   .btn-clear {
      background-color: #d1d5db;
      color: #000;
      font-weight: 600;
      font-size: 0.75rem;
   }
   .btn-clear:hover, .btn-clear:focus {
      background-color: #9ca3af;
      color: #000;
   }
   .dropdown-toggle::after {
      margin-left: 0.25rem;
   }
   .pagination .page-link {
      font-size: 0.75rem;
      color: #2563eb;
   }
   .pagination .page-item.active .page-link {
      background-color: #2563eb;
      border-color: #2563eb;
      color: #fff;
   }
   .pagination .page-link:hover {
      text-decoration: underline;
   }
   .search-input {
      font-size: 0.75rem;
      padding-left: 2rem;
   }
   .search-icon {
      position: absolute;
      left: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
      font-size: 0.75rem;
   }
   .header-icons i {
      font-size: 1.25rem;
      color: #111827;
      cursor: pointer;
   }
   .header-icons i + i {
      margin-left: 1.5rem;
   }
   .bg-light-custom {
      background-color: #f9fafb;
   }
   .shadow-custom {
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.05);
   }
  </style>
 </head>
 <body>
  <header class="d-flex align-items-center justify-content-between px-3 py-3 bg-white shadow-sm">
   <button class="btn p-0 border-0 text-dark" aria-label="Menu">
    <i class="fas fa-bars"></i>
   </button>
   <h1 class="h5 fw-semibold m-0 user-select-none">
    Wise Fare
   </h1>
   <div class="header-icons d-flex align-items-center">
    <i class="fas fa-user" title="User Account"></i>
    <i class="fas fa-sign-out-alt" title="Logout"></i>
   </div>
  </header>
  <div class="container my-3 px-0">
   <img alt="Background image showing a street scene with trees and buildings" class="img-fluid rounded-3 w-100" height="120" src="https://storage.googleapis.com/a1aa/image/085e4a35-ebc0-4ea6-153c-de2e04ca22e3.jpg" width="1440"/>
  </div>
  <main class="container px-0" style="margin-top: -80px;">
   <div class="bg-white rounded-4 shadow p-4 d-flex flex-column flex-md-row gap-4">
   
    <section class="flex-grow-1">
     <form class="d-flex align-items-center gap-2 mb-3 flex-wrap">
      <label class="fw-semibold user-select-none mb-0" for="filterSelect">
       Search
      </label>
      <select class="form-select form-select-sm w-auto" id="filterSelect" name="filter">
       <option selected="">
        All
       </option>
      </select>
      <div class="position-relative flex-grow-1">
       <input aria-label="Search input" class="form-control form-control-sm search-input" id="searchInput" name="search" placeholder="Search" type="search"/>
       <i class="fas fa-search search-icon"></i>
      </div>
      <button class="btn btn-sm btn-outline-secondary" type="submit">
       Search
      </button>
     </form>
     <div class="table-responsive rounded-3 border border-secondary-subtle shadow-sm">
      <table class="table table-sm mb-0 text-nowrap align-middle">
       <thead class="bg-light-custom">
        <tr>
         <th scope="col" class="border border-secondary-subtle text-start">
          Association
          <i class="fas fa-sort ms-1"></i>
         </th>
         <th scope="col" class="border border-secondary-subtle text-start">
          Origin
          <i class="fas fa-sort ms-1"></i>
         </th>
         <th scope="col" class="border border-secondary-subtle text-start">
          Drop Off
          <i class="fas fa-sort ms-1"></i>
         </th>
         <th scope="col" class="border border-secondary-subtle text-center">
          Student Fare
         </th>
         <th scope="col" class="border border-secondary-subtle text-center">
          Senior Citizens Fare
         </th>
         <th scope="col" class="border border-secondary-subtle text-center">
          Regular Fare
         </th>
        </tr>
       </thead>
       <tbody>
        <tr class="bg-light-custom">
         <td class="border border-secondary-subtle">
          DL, Juan
         </td>
         <td class="border border-secondary-subtle">
          DL, Juan
         </td>
         <td class="border border-secondary-subtle">
          DL, Juan
         </td>
         <td class="border border-secondary-subtle text-center">
         </td>
         <td class="border border-secondary-subtle text-center">
         </td>
         <td class="border border-secondary-subtle text-center">
         </td>
        </tr>
        <tr class="bg-secondary-subtle" style="height: 32px;">
         <td class="border border-secondary-subtle" colspan="6"></td>
        </tr>
        <tr class="bg-secondary-subtle" style="height: 32px;">
         <td class="border border-secondary-subtle" colspan="6"></td>
        </tr>
        <tr class="bg-secondary-subtle" style="height: 32px;">
         <td class="border border-secondary-subtle" colspan="6"></td>
        </tr>
        <tr class="bg-secondary-subtle" style="height: 32px;">
         <td class="border border-secondary-subtle" colspan="6"></td>
        </tr>
       </tbody>
      </table>
     </div>
     <nav aria-label="Pagination" class="mt-3">
      <ul class="pagination pagination-sm mb-0">
       <li class="page-item disabled">
        <a aria-disabled="true" aria-label="Previous" class="page-link" href="#" tabindex="-1">
         <i class="fas fa-chevron-left"></i> Previous
        </a>
       </li>
       <li class="page-item active" aria-current="page">
        <a class="page-link" href="#">
         1
        </a>
       </li>
       <li class="page-item">
        <a class="page-link" href="#">
         24
        </a>
       </li>
       <li class="page-item">
        <a class="page-link" href="#">
         3
        </a>
       </li>
       <li class="page-item">
        <a class="page-link" href="#">
         5
        </a>
       </li>
       <li class="page-item disabled">
        <span class="page-link">...</span>
       </li>
       <li class="page-item">
        <a class="page-link" href="#">
         31
        </a>
       </li>
       <li class="page-item">
        <a class="page-link text-primary" href="#">
         Next
        </a>
       </li>
       <li class="page-item">
        <a class="page-link d-flex align-items-center gap-1 text-primary" href="#">
         Show all <i class="fas fa-chevron-right"></i>
        </a>
       </li>
      </ul>
     </nav>
    </section>
    
    <section class="bg-white rounded-3 shadow-custom p-4 flex-shrink-0" style="width: 280px;">
     <button aria-controls="association-options" aria-expanded="false" class="btn btn-light w-100 d-flex justify-content-between align-items-center mb-4 shadow-sm" type="button">
      Association
      <i class="fas fa-chevron-down"></i>
     </button>
     <form>
      <div class="mb-3">
       <label class="form-label" for="locationInput">
        Location (Origin)
       </label>
       <input class="form-control" id="locationInput" name="location" placeholder="St., Brgy., City, Province" type="text"/>
      </div>
      <div class="mb-3">
       <label class="form-label" for="destinationInput">
        Destination (Drop Off)
       </label>
       <input class="form-control" id="destinationInput" name="destination" placeholder="St., Brgy., City, Province" type="text"/>
      </div>
      <fieldset class="mb-3">
       <legend class="text-center text-secondary fs-6 mb-3">
        Flat Fare (Php)
       </legend>
       <div class="mb-2 d-flex justify-content-between align-items-center">
        <label class="form-label mb-0" for="studentsInput" style="width: 70px;">
         Students:
        </label>
        <input class="form-control form-control-sm" id="studentsInput" name="students" style="width: 120px;" type="text"/>
       </div>
       <div class="mb-2 d-flex justify-content-between align-items-center">
        <label class="form-label mb-0" for="seniorInput" style="width: 70px;">
         Senior:
        </label>
        <input class="form-control form-control-sm" id="seniorInput" name="senior" style="width: 120px;" type="text"/>
       </div>
       <div class="d-flex justify-content-between align-items-center">
        <label class="form-label mb-0" for="regularInput" style="width: 70px;">
         Regular:
        </label>
        <input class="form-control form-control-sm" id="regularInput" name="regular" style="width: 120px;" type="text"/>
       </div>
      </fieldset>
      <div class="d-flex justify-content-end gap-2">
       <button class="btn btn-add" type="submit">
        Add
       </button>
       <button class="btn btn-clear" type="reset">
        Clear
       </button>
      </div>
     </form>
    </section>
   </div>
  </main>
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
 </body>
</html>
