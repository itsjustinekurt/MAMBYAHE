<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>People Table</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://placehold.co/1920x1080?text=Background+Image+of+building+and+trees') center/cover no-repeat;
      min-height: 100vh;
      margin: 0;
    }
    nav.navbar {
      background: rgba(255 255 255 / 0.9);
      backdrop-filter: blur(8px);
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
    }
    .table thead th {
      background-color: #d1d5db; 
      font-weight: 600;
      font-size: 0.75rem;
      vertical-align: middle;
    }
    .table tbody tr.empty-row td {
      background-color: #e5e7eb; 
      height: 1.5rem;
      border-top: none !important;
      border-bottom: none !important;
    }
    .form-select, .form-control {
      font-size: 0.75rem;
      height: 2rem;
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
    }
    .btn-sm {
      font-size: 0.75rem;
      padding: 0.25rem 0.75rem;
    }
    .pagination .page-link {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
    }
    .pagination .page-item.active .page-link {
      background-color: #2563eb; 
      border-color: #2563eb;
      color: white;
    }
    .pagination .page-link:hover {
      color: #2563eb;
    }
    .sort-icon {
      font-size: 0.6rem;
      margin-left: 0.15rem;
    }
  </style>
</head>
<body>
  
  <nav class="navbar sticky-top d-flex justify-content-between px-3">
    <div class="d-flex align-items-center gap-3">
      <button class="btn p-0 text-dark" aria-label="Open menu" style="font-size: 1.25rem;">
        <i class="fas fa-bars"></i>
      </button>
      <span class="fw-semibold fs-6 m-0">PEOPLE</span>
    </div>
    <div class="d-flex align-items-center gap-3 fs-5 text-dark">
      <button class="btn p-0 text-dark" aria-label="User profile">
        <i class="fas fa-user"></i>
      </button>
      <button class="btn p-0 text-dark" aria-label="Logout">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </nav>

  
  <main class="container my-4">
    <section
      class="bg-white bg-opacity-90 rounded-3 p-3 p-md-4 shadow-sm"
      style="backdrop-filter: blur(8px);"
    >
      
      <form class="d-flex flex-wrap align-items-center gap-2 mb-3" onsubmit="return false">
        <label for="roleFilter" class="fw-semibold mb-0">Search</label>
        <select
          id="roleFilter"
          name="roleFilter"
          class="form-select form-select-sm"
          style="width: auto;"
        >
          <option>All</option>
          <option>Driver</option>
          <option>Passenger</option>
          <option>Chairman</option>
        </select>
        <input
          id="search"
          name="search"
          type="search"
          class="form-control form-control-sm"
          style="width: 12rem;"
          aria-label="Search input"
        />
        <button type="submit" class="btn btn-secondary btn-sm">Search</button>
        <button type="button" class="btn btn-secondary btn-sm">Add</button>
      </form>

     
      <div class="table-responsive">
        <table class="table table-bordered text-nowrap align-middle mb-0" style="font-size: 0.75rem;">
          <thead>
            <tr>
              <th scope="col" style="width: 3rem;">No.</th>
              <th scope="col">Name</th>
              <th scope="col" class="d-flex align-items-center gap-1">
                Phone Number
                <i class="fas fa-sort sort-icon"></i>
              </th>
              <th scope="col" class="d-flex align-items-center gap-1">
                Address
                <i class="fas fa-sort sort-icon"></i>
              </th>
              <th scope="col" class="d-flex align-items-center gap-1">
                Email
                <i class="fas fa-sort sort-icon"></i>
              </th>
              <th scope="col" class="d-flex align-items-center gap-1">
                Role
                <i class="fas fa-sort sort-icon"></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1.</td>
              <td></td>
              <td>+63 999 999 999</td>
              <td>Brgy. Tayamaan, Mbo., Occ. Mdo.</td>
              <td>example@gmail.com</td>
              <td>Passenger</td>
            </tr>
            <tr class="empty-row"><td colspan="6"></td></tr>
            <tr class="empty-row"><td colspan="6"></td></tr>
            <tr class="empty-row"><td colspan="6"></td></tr>
            <tr class="empty-row"><td colspan="6"></td></tr>
          </tbody>
        </table>
      </div>

      
      <nav aria-label="Page navigation" class="d-flex justify-content-center mt-4">
        <ul class="pagination pagination-sm mb-0">
          <li class="page-item disabled">
            <span class="page-link d-flex align-items-center gap-1" aria-disabled="true" aria-label="Previous">
              <i class="fas fa-arrow-left"></i> Previous
            </span>
          </li>
          <li class="page-item active" aria-current="page">
            <span class="page-link">1</span>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item disabled"><span class="page-link">...</span></li>
          <li class="page-item"><a class="page-link" href="#">31</a></li>
          <li class="page-item"><a class="page-link text-primary" href="#">Next</a></li>
          <li class="page-item">
            <a class="page-link d-flex align-items-center gap-1 text-primary" href="#" aria-label="Show all">
              Show all <i class="fas fa-arrow-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
