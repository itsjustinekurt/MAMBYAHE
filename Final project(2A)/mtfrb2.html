<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logout Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Inter, sans-serif;
      background-color: #d1d5db; 
    }
    header {
      background-color: #e5e7eb; 
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.05);
      user-select: none;
    }
    .header-icons i {
      color: #1e40af; 
      font-size: 1.25rem;
      cursor: pointer;
    }
    .header-icons i:hover {
      color: #1e3a8a;
    }
    .modal-backdrop-custom {
      background-color: rgba(156, 163, 175, 0.7); 
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      z-index: 10;
    }
    .modal-content-custom {
      border-radius: 1rem;
      max-width: 24rem;
      padding: 2rem 2rem 2.5rem 2rem;
      box-shadow: 0 10px 15px rgb(0 0 0 / 0.1);
      z-index: 20;
    }
    .icon-circle {
      background-color: #ef4444; 
      width: 5rem;
      height: 5rem;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      margin: 0 auto 1.5rem auto;
    }
    .btn-logout {
      background-color: #000;
      border: none;
      font-weight: 600;
      padding: 0.75rem 0;
      width: 100%;
      font-size: 0.875rem;
    }
    .btn-logout:hover {
      background-color: #111;
    }
    .btn-cancel {
      color: #ef4444;
      font-size: 0.75rem;
      font-weight: 400;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: none;
      margin-top: 0.75rem;
    }
    .btn-cancel:hover {
      text-decoration: underline;
    }
    .save-close-btn {
      background-color: #000;
      color: white;
      font-size: 0.75rem;
      font-weight: 400;
      border-radius: 0.375rem;
      padding: 0.375rem 1rem;
      border: none;
      cursor: pointer;
    }
    .save-close-btn:hover {
      background-color: #111;
    }
    .container-main {
      max-width: 48rem;
      border-radius: 1rem;
      position: relative;
      overflow: hidden;
    }
    .background-image {
      width: 100%;
      height: auto;
      border-radius: 1rem;
      object-fit: cover;
      display: block;
    }
    .modal-wrapper {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center px-3 py-2">
    <div class="d-flex align-items-center gap-3">
      <button class="btn p-0 text-secondary" aria-label="Open menu">
        <i class="fas fa-bars fs-4"></i>
      </button>
      <span class="fw-semibold fs-5 text-dark">LTFRB</span>
    </div>
    <div class="d-flex align-items-center gap-4 header-icons">
      <button class="btn p-0" aria-label="User profile">
        <i class="fas fa-user"></i>
      </button>
      <button class="btn p-0" aria-label="Logout">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <main class="d-flex justify-content-center align-items-center flex-grow-1 my-4 px-3">
    <div class="container-main">
      <img
        src="https://storage.googleapis.com/a1aa/image/214c0deb-e9c6-466e-7954-cc6c5236f9b0.jpg"
        alt="Exterior view of a building with trees and red railings"
        class="background-image"
        width="1200"
        height="600"
      />
      <div class="modal-backdrop-custom"></div>
      <div class="modal-wrapper">
        <div class="modal-content-custom bg-white text-center">
          <div class="icon-circle">
            <i class="fas fa-sign-out-alt"></i>
          </div>
          <h2 class="fw-semibold mb-1 fs-6 text-black">Come back soon!</h2>
          <p class="text-secondary small mb-4" style="line-height:1.2;">
            Are you sure you want<br />to logout?
          </p>
          <button class="btn btn-logout mb-2">Yes, Logout</button>
          <button class="btn-cancel" type="button">Cancel</button>
        </div>
      </div>
    </div>
  </main>

  <div class="d-flex justify-content-center mb-4">
    <button class="save-close-btn">Save and Close</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
