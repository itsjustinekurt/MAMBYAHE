<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Associations</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      background: url('https://placehold.co/1920x1080?text=Background+Image+of+building+and+trees') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
    }
    header {
      background-color: rgba(209, 213, 219, 0.9); /* gray-300 with opacity */
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      user-select: none;
    }
    header .title {
      font-weight: 800;
      font-size: 1rem;
      color: #1f2937; /* gray-800 */
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    header .title i {
      font-size: 1.25rem;
    }
    header .icons i {
      font-size: 1.25rem;
      color: #1f2937;
      cursor: pointer;
      margin-left: 1rem;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(17, 24, 39, 0.6); /* gray-900 60% */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      user-select: none;
      z-index: 10;
    }
    .main-container {
      background-color: rgba(209, 213, 219, 0.9); /* gray-300 with opacity */
      border-radius: 1rem;
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      padding: 1.5rem 2rem;
      gap: 1.5rem;
      position: relative;
    }
    /* Left side */
    .left-side {
      flex: 1 1 55%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .left-side label {
      font-weight: 700;
      font-size: 0.75rem;
      color: #1f2937;
    }
    .search-input-group {
      max-width: 300px;
    }
    .search-input-group input {
      font-size: 0.875rem;
      padding: 0.25rem 0.5rem;
    }
    .search-input-group .btn {
      font-size: 0.875rem;
      padding: 0.25rem 0.5rem;
    }
    .table-container {
      overflow-x: auto;
      border: 1px solid #9ca3af; /* gray-400 */
      border-radius: 0.375rem;
      background: white;
      font-size: 9px;
    }
    @media (min-width: 576px) {
      .table-container {
        font-size: 12px;
      }
    }
    table {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #9ca3af;
    }
    thead {
      background-color: #e5e7eb; /* gray-200 */
      color: #374151; /* gray-700 */
      font-weight: 600;
    }
    th, td {
      border: 1px solid #9ca3af;
      padding: 0.15rem 0.25rem;
      text-align: center;
      white-space: nowrap;
    }
    td.truncate {
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .gray-bar {
      height: 1.5rem;
      background-color: #9ca3af;
      border-radius: 0.25rem;
    }
    .pagination-container {
      font-size: 10px;
      color: #374151;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      user-select: text;
      flex-wrap: wrap;
    }
    .pagination-container button,
    .pagination-container a {
      border: none;
      background: none;
      color: #374151;
      cursor: pointer;
      padding: 0;
      font-size: 0.75rem;
    }
    .pagination-container button[disabled] {
      color: #9ca3af;
      cursor: default;
    }
    .pagination-container .page-number {
      width: 1.25rem;
      height: 1.25rem;
      line-height: 1.25rem;
      border-radius: 0.25rem;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
    }
    .pagination-container .page-number.active {
      background-color: #1d4ed8; /* blue-700 */
      color: white;
    }
    .pagination-container .page-number:hover:not(.active) {
      background-color: #d1d5db; /* gray-300 */
    }
    .pagination-container a:hover {
      text-decoration: underline;
      color: #1d4ed8;
    }
    /* Right side */
    .right-side {
      flex: 0 0 320px;
      background-color: rgba(209, 213, 219, 0.9);
      border-radius: 1rem;
      padding: 1rem 1.25rem;
      font-size: 10px;
      color: #374151;
      user-select: text;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .right-side label {
      font-weight: 600;
    }
    .right-side input[type="text"],
    .right-side input[type="date"] {
      width: 100%;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      border: 1px solid #9ca3af;
      border-radius: 0.375rem;
      background: white;
    }
    .right-side input[type="text"]:focus,
    .right-side input[type="date"]:focus {
      outline: none;
      border-color: #2563eb; /* blue-600 */
      box-shadow: 0 0 0 1px #2563eb;
    }
    .team-leader-wrapper {
      position: relative;
    }
    .team-leader-wrapper button {
      position: absolute;
      top: 50%;
      right: 0.5rem;
      transform: translateY(-50%);
      border: none;
      background: none;
      color: #4b5563; /* gray-600 */
      cursor: pointer;
      font-size: 0.875rem;
      padding: 0;
    }
    .team-leader-wrapper button:hover {
      color: #1f2937; /* gray-800 */
    }
    .form-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }
    .btn-reset {
      background-color: #4b5563; /* gray-600 */
      color: white;
      font-weight: 600;
      font-size: 0.75rem;
      padding: 0.25rem 1rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
    }
    .btn-reset:hover {
      background-color: #374151; /* gray-700 */
    }
    .btn-add {
      background-color: black;
      color: white;
      font-weight: 600;
      font-size: 0.75rem;
      padding: 0.25rem 1rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
    }
    .btn-add:hover {
      background-color: #111111;
    }
    /* Center popup */
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      background: white;
      border-radius: 1rem;
      padding: 1.5rem 1.5rem;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 10px;
      color: #374151;
      user-select: text;
      z-index: 20;
    }
    .popup button {
      background-color: #f3f4f6; /* gray-100 */
      border: 1px solid #d1d5db; /* gray-300 */
      border-radius: 0.375rem;
      padding: 0.25rem 1.5rem;
      font-weight: 600;
      color: #374151;
      cursor: pointer;
      text-align: center;
    }
    .popup button:hover {
      background-color: #e5e7eb; /* gray-200 */
    }
    @media (max-width: 767.98px) {
      .main-container {
        flex-direction: column;
        max-width: 100%;
      }
      .left-side,
      .right-side {
        flex: 1 1 100%;
        max-width: 100%;
      }
      .right-side {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">
      <i class="fas fa-bars" aria-label="Menu"></i>
      <span>ASSOCIATIONS</span>
    </div>
    <div class="icons">
      <i class="fas fa-user" aria-label="User Account"></i>
      <i class="fas fa-sign-out-alt" aria-label="Logout"></i>
    </div>
  </header>

  <div class="overlay" role="main">
    <div class="main-container">
      <div class="left-side">
        <label for="searchInput">Search</label>
        <div class="input-group search-input-group">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            aria-label="Search input"
          />
          <button class="btn btn-outline-secondary" type="button" aria-label="Search">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <div class="table-container">
          <table class="table mb-0">
            <thead>
              <tr>
                <th style="width:40px;">Out</th>
                <th style="width:70px;">Chairman</th>
                <th style="width:50px;">No. of Members</th>
                <th style="width:70px;">Name</th>
                <th style="width:150px;">Origin</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>03-19-05</td>
                <td>DL, Juan</td>
                <td>20</td>
                <td>TayTOGA</td>
                <td class="truncate" title="Brgy. Tapuaman, Mbo., Occ. Mtn.">Brgy. Tapuaman, Mbo., Occ. Mtn.</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div>
          <div class="gray-bar mb-1"></div>
          <div class="gray-bar mb-1"></div>
          <div class="gray-bar mb-1"></div>
          <div class="gray-bar mb-1"></div>
          <div class="gray-bar mb-1"></div>
          <div class="gray-bar mb-1"></div>
          <div class="gray-bar mb-1"></div>
          <div class="gray-bar"></div>
        </div>

        <nav class="pagination-container" aria-label="Pagination Navigation">
          <button disabled aria-disabled="true" class="d-flex align-items-center gap-1">
            <i class="fas fa-arrow-left"></i> Previous
          </button>
          <button class="page-number active" aria-current="page">1</button>
          <button class="page-number">2</button>
          <button class="page-number">3</button>
          <button class="page-number">5</button>
          <button class="page-number">31</button>
          <a href="#" class="fw-semibold text-primary text-decoration-none">Next</a>
          <a href="#" class="text-primary text-decoration-none">Show all</a>
        </nav>
      </div>

      <form class="right-side" autocomplete="off" aria-label="Team form">
        <div>
          <label for="teamName" class="form-label">Team Name</label>
          <input
            type="text"
            id="teamName"
            class="form-control"
            placeholder="Value"
          />
        </div>
        <div>
          <label for="teamLeader" class="form-label">Team Leader</label>
          <div class="team-leader-wrapper">
            <input
              type="text"
              id="teamLeader"
              class="form-control"
              placeholder=""
            />
            <button type="button" aria-label="Search Team Leader">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div>
          <label for="teamFlag" class="form-label">Team Flag</label>
          <input
            type="text"
            id="teamFlag"
            class="form-control"
            placeholder="Value"
          />
        </div>
        <div>
          <label for="establishedDate" class="form-label">Established Date</label>
          <input
            type="date"
            id="establishedDate"
            class="form-control"
            placeholder="Value"
          />
        </div>
        <div class="form-buttons">
          <button type="reset" class="btn-reset">Reset</button>
          <button type="submit" class="btn-add">Add</button>
        </div>
      </form>

      <div class="popup" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
        <button type="button">Remove</button>
        <button type="button">Update</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
