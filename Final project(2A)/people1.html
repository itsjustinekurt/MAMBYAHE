<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>People</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://placehold.co/1920x1080?text=Background+Image+of+building+and+trees') center/cover no-repeat;
      min-height: 100vh;
      margin: 0;
    }
    .bg-white-opacity {
      background-color: rgba(255, 255, 255, 0.95);
    }
    .table thead th {
      font-size: 10px;
      font-weight: 600;
      background-color: #d1d5db; /* Tailwind gray-300 */
      cursor: pointer;
      user-select: none;
    }
    .table tbody tr {
      font-size: 9px;
      background-color: #e5e7eb; /* Tailwind gray-200 */
    }
    .pagination .page-link {
      font-size: 10px;
      padding: 0.25rem 0.5rem;
      width: 1.5rem;
      height: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pagination .page-item.active .page-link {
      background-color: #2563eb; /* Tailwind blue-600 */
      border-color: #2563eb;
      color: white;
      font-weight: 600;
    }
    .pagination .page-link:hover {
      text-decoration: underline;
    }
    .form-select,
    .form-control {
      font-size: 10px;
      font-weight: 400;
      height: 1.75rem;
      padding: 0.25rem 0.5rem;
    }
    .btn-sm {
      font-size: 10px;
      font-weight: 600;
      padding: 0.25rem 0.75rem;
    }
    .header-text {
      font-weight: 600;
      font-size: 0.875rem;
      user-select: none;
    }
    .icon-btn {
      font-size: 1.25rem;
      color: #374151; /* Tailwind gray-700 */
      background: none;
      border: none;
      padding: 0;
    }
    .icon-btn:focus {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
    }
    .search-label {
      font-weight: 600;
      font-size: 10px;
      user-select: none;
      margin-right: 0.25rem;
    }
    .search-form > * {
      margin-right: 0.5rem;
      margin-bottom: 0.25rem;
    }
    @media (min-width: 576px) {
      .search-form > * {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column min-vh-100 bg-white-opacity">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center border-bottom border-2 border-gray-200 px-3 py-2">
      <div class="d-flex align-items-center gap-3">
        <button aria-label="Menu" class="icon-btn">
          <i class="fas fa-bars"></i>
        </button>
        <span class="header-text">PEOPLE</span>
      </div>
      <div class="d-flex align-items-center gap-4">
        <button aria-label="User Account" class="icon-btn">
          <i class="fas fa-user"></i>
        </button>
        <button aria-label="Logout" class="icon-btn">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </header>

    <!-- Main content -->
    <main class="flex-grow-1 p-4">
      <div class="bg-white rounded-3 shadow p-3 overflow-auto">
        <!-- Search and Add -->
        <form class="d-flex flex-wrap align-items-center search-form mb-3" role="search" aria-label="Search form">
          <label for="filter" class="search-label mb-0">Search</label>
          <select id="filter" class="form-select form-select-sm" aria-label="Filter select">
            <option selected>All</option>
          </select>
          <input
            type="search"
            id="search"
            class="form-control form-control-sm"
            aria-label="Search input"
          />
          <button type="submit" class="btn btn-secondary btn-sm">Search</button>
          <button type="button" class="btn btn-secondary btn-sm">Add</button>
        </form>

        <!-- Table -->
        <table class="table table-bordered mb-0 text-nowrap align-middle">
          <thead>
            <tr>
              <th scope="col">
                <div class="d-flex align-items-center gap-1">
                  <span>#</span>
                  <i class="fas fa-sort"></i>
                </div>
              </th>
              <th scope="col">
                <div class="d-flex align-items-center gap-1">
                  <span>Name</span>
                  <i class="fas fa-sort"></i>
                </div>
              </th>
              <th scope="col">
                <div class="d-flex align-items-center gap-1">
                  <span>Phone Number</span>
                  <i class="fas fa-sort"></i>
                </div>
              </th>
              <th scope="col">
                <div class="d-flex align-items-center gap-1">
                  <span>Address</span>
                  <i class="fas fa-sort"></i>
                </div>
              </th>
              <th scope="col">
                <div class="d-flex align-items-center gap-1">
                  <span>Email</span>
                  <i class="fas fa-sort"></i>
                </div>
              </th>
              <th scope="col">
                <div class="d-flex align-items-center gap-1">
                  <span>Role</span>
                  <i class="fas fa-sort"></i>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mary Thomas Lorence</td>
              <td>+62 848 848 848</td>
              <td>Type Transport Mkt., Cica, Simo</td>
              <td>aaas@qmail.com</td>
              <td>Passenger</td>
            </tr>
            <tr style="height: 1.5rem; background-color: #e5e7eb;"><td colspan="6"></td></tr>
            <tr style="height: 1.5rem; background-color: #e5e7eb;"><td colspan="6"></td></tr>
            <tr style="height: 1.5rem; background-color: #e5e7eb;"><td colspan="6"></td></tr>
            <tr style="height: 1.5rem; background-color: #e5e7eb;"><td colspan="6"></td></tr>
            <tr style="height: 1.5rem; background-color: #e5e7eb;"><td colspan="6"></td></tr>
          </tbody>
        </table>

        <!-- Pagination -->
        <nav
          class="d-flex justify-content-between align-items-center mt-3"
          aria-label="Pagination"
        >
          <div class="d-flex align-items-center gap-2 text-secondary">
            <button class="btn btn-link p-0 text-secondary disabled" aria-label="Previous page" disabled>
              <i class="fas fa-chevron-left"></i>
            </button>
            <span>Previous</span>
          </div>

          <ul class="pagination mb-0">
            <li class="page-item active" aria-current="page">
              <button class="page-link">1</button>
            </li>
            <li class="page-item">
              <button class="page-link">2</button>
            </li>
            <li class="page-item">
              <button class="page-link">3</button>
            </li>
            <li class="page-item">
              <button class="page-link">5</button>
            </li>
            <li class="page-item disabled">
              <span class="page-link border-0 bg-transparent">...</span>
            </li>
            <li class="page-item">
              <button class="page-link">31</button>
            </li>
          </ul>

          <div class="d-flex align-items-center gap-3 text-primary small fw-normal">
            <button class="btn btn-link p-0 text-primary">Next</button>
            <button class="btn btn-link p-0 text-primary" aria-label="Next page">
              <i class="fas fa-arrow-right"></i>
            </button>
            <button class="btn btn-link p-0 text-primary">Show all</button>
          </div>
        </nav>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
