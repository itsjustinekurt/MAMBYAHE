<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Push-Notification
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
  
  select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-image: none;
  }
  </style>
 </head>
 <body class="bg-gray-300 font-sans">
 
  <nav class="flex items-center justify-between bg-gray-200 px-4 py-2 shadow-sm">
   <button aria-label="Open menu" class="text-2xl text-gray-900">
    <i class="fas fa-bars">
    </i>
   </button>
   <div class="font-bold text-gray-900 text-base select-none">
    Push-Notification
   </div>
   <div class="flex space-x-4 text-gray-900 text-xl">
    <button aria-label="User profile" class="focus:outline-none">
     <i class="fas fa-user">
     </i>
    </button>
    <button aria-label="Logout" class="focus:outline-none">
     <i class="fas fa-sign-out-alt">
     </i>
    </button>
   </div>
  </nav>
  
  <div class="relative w-full min-h-screen flex items-center justify-center bg-gray-300">
   <img alt="Background image showing building and trees with blue sky" aria-hidden="true" class="absolute inset-0 w-full h-full object-cover opacity-70" height="1080" src="https://storage.googleapis.com/a1aa/image/baf0944b-4e27-4fa0-3c81-2db47fc0ee99.jpg" width="1920"/>
   
   <div class="relative bg-gray-100 bg-opacity-90 rounded-lg shadow-lg max-w-7xl w-full mx-4 p-6" style="backdrop-filter: blur(6px);">
    
    <div class="flex justify-between items-center mb-4">
     <button aria-label="Add new" class="text-gray-700 text-xl focus:outline-none">
      <i class="fas fa-plus">
      </i>
     </button>
    </div>
    
    <table class="w-full text-gray-700 text-sm border-collapse border border-gray-300 rounded-md overflow-hidden">
     <thead>
      <tr class="bg-gray-300 text-left text-xs font-semibold text-gray-700">
       <th class="py-2 px-3 border border-gray-300 w-1/2 flex items-center">
        Receiver
        <i class="fas fa-sort ml-1 text-gray-600">
        </i>
       </th>
       <th class="py-2 px-3 border border-gray-300 w-1/2 flex items-center justify-end">
        Time
        <i class="fas fa-sort ml-1 text-gray-600">
        </i>
       </th>
      </tr>
     </thead>
     <tbody>
      <tr class="bg-gray-200 border border-gray-300">
       <td class="py-2 px-3 border border-gray-300">
        D.L.Jun
       </td>
       <td class="py-2 px-3 border border-gray-300 text-right">
        4:15 AM
       </td>
      </tr>
      <tr class="bg-gray-200 border border-gray-300 h-8">
       <td colspan="2">
       </td>
      </tr>
      <tr class="bg-gray-200 border border-gray-300 h-8">
       <td colspan="2">
       </td>
      </tr>
      <tr class="bg-gray-200 border border-gray-300 h-8">
       <td colspan="2">
       </td>
      </tr>
      <tr class="bg-gray-200 border border-gray-300 h-8">
       <td colspan="2">
       </td>
      </tr>
      <tr class="bg-gray-200 border border-gray-300 h-8">
       <td colspan="2">
       </td>
      </tr>
      <tr class="bg-gray-200 border border-gray-300 h-8">
       <td colspan="2">
       </td>
      </tr>
     </tbody>
    </table>
    
    <div class="flex items-center justify-center space-x-2 mt-6 text-xs text-gray-700 select-none">
     <button aria-label="Previous page" class="flex items-center space-x-1 text-gray-400 cursor-not-allowed" disabled="">
      <i class="fas fa-arrow-left">
      </i>
      <span>
       Previous
      </span>
     </button>
     <button class="px-2 py-1 rounded bg-blue-600 text-white">
      1
     </button>
     <button class="px-2 py-1 hover:text-blue-600">
      2
     </button>
     <button class="px-2 py-1 hover:text-blue-600">
      3
     </button>
     <button class="px-2 py-1 hover:text-blue-600">
      5
     </button>
     <span class="px-2 py-1">
      ...
     </span>
     <button class="px-2 py-1 hover:text-blue-600">
      31
     </button>
     <button class="text-blue-600 hover:underline">
      Next
     </button>
     <button class="flex items-center space-x-1 text-blue-600 hover:underline">
      <span>
       Show all
      </span>
      <i class="fas fa-arrow-right">
      </i>
     </button>
    </div>
   </div>
  
   <div aria-labelledby="modal-title" aria-modal="true" class="absolute bg-white rounded-md shadow-2xl p-6 w-80 max-w-full top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" role="dialog" style="filter: drop-shadow(0 0 10px rgba(0,0,0,0.15));">
    <button aria-label="Back" class="mb-4 text-gray-700 text-lg focus:outline-none">
     <i class="fas fa-arrow-left">
     </i>
    </button>
    <form class="space-y-4">
     <select aria-label="Select option" class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-1 focus:ring-green-400 focus:border-green-400 text-sm" size="6">
      <option>
       BSCTODA
      </option>
      <option selected="">
       TAYTODA
      </option>
      <option>
       OMPCTODA
      </option>
      <option>
       MPMPCTODA
      </option>
      <option>
       DTATODA
      </option>
      <option>
       FATODA
      </option>
     </select>
     <textarea aria-label="Message input" class="w-full border border-gray-300 rounded-md p-2 text-sm resize-none" placeholder="Type your message here..." rows="3"></textarea>
    </form>
   </div>
  </div>
 </body>
</html>
