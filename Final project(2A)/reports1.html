<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reports</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://placehold.co/1920x1080?text=Background+Image') center/cover no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .navbar-custom {
      background-color: #fff;
      border-bottom: 1px solid #dee2e6;
      border-radius: 0;
    }
    .content-container {
      background: rgba(255 255 255 / 0.9);
      border-radius: 1rem 1rem 0 0;
      padding: 2rem 1.5rem 3rem;
      min-width: 900px;
      overflow-x: auto;
    }
    table thead th {
      background-color: #d1d5db;
      font-weight: 600;
      vertical-align: middle;
      user-select: none;
    }
    table tbody tr.bg-light-row {
      background-color: #e5e7eb;
      height: 2rem;
    }
    .pagination .page-item.disabled .page-link {
      color: #d1d5db;
      pointer-events: none;
      cursor: default;
    }
    .pagination .page-item.active .page-link {
      background-color: #2563eb;
      border-color: #2563eb;
      color: white;
      font-weight: 600;
    }
    .pagination .page-link {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      color: #6b7280;
    }
    .pagination .page-link:hover {
      color: #2563eb;
      text-decoration: underline;
    }
    .btn-filter {
      font-weight: 600;
      font-size: 0.875rem;
      border-radius: 0.5rem;
      padding: 0.25rem 0.75rem;
      background-color: #e5e7eb;
      border: 1px solid #d1d5db;
      color: #111827;
    }
    .btn-filter:focus, .btn-filter:hover {
      background-color: #d1d5db;
      color: #111827;
      box-shadow: none;
    }
    .search-input {
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      color: #111827;
      width: 16rem;
    }
    .search-input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 0.2rem rgb(59 130 246 / 0.5);
    }
    .search-btn {
      background: none;
      border: none;
      color: #6b7280;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 0.5rem;
    }
    .search-btn:hover {
      color: #111827;
    }
    @media (max-width: 991.98px) {
      .content-container {
        min-width: 100%;
        padding: 1rem 1rem 2rem;
      }
      .search-input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom px-3">
    <div class="container-fluid px-0">
      <button class="btn p-0 text-secondary" aria-label="Menu">
        <i class="fas fa-bars fa-lg"></i>
      </button>
      <span class="navbar-brand mb-0 h1 ms-3 fw-semibold" style="user-select:none;">Reports</span>
      <div class="d-flex ms-auto gap-4">
        <button class="btn p-0 text-secondary" aria-label="User Account">
          <i class="fas fa-user fa-lg"></i>
        </button>
        <button class="btn p-0 text-secondary" aria-label="Logout">
          <i class="fas fa-sign-out-alt fa-lg"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="content-container mx-auto mt-3">
    <form class="d-flex flex-wrap align-items-center gap-3 mb-4" role="search" aria-label="Search and filter form">
      <label for="search-filter" class="fw-semibold mb-0" style="user-select:none;">Search</label>
      <select id="search-filter" class="btn-filter" aria-label="Search filter">
        <option>All</option>
      </select>
      <div class="input-group" style="width: 16rem;">
        <input
          type="search"
          id="search"
          class="form-control search-input"
          aria-label="Search input"
          placeholder=""
        />
        <button class="search-btn" type="submit" aria-label="Search">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <select id="associations-filter" class="btn-filter" aria-label="Associations filter">
        <option>Associations</option>
      </select>
    </form>

    <div class="table-responsive">
      <table class="table table-bordered align-middle text-secondary text-nowrap mb-0" style="min-width: 900px;">
        <thead>
          <tr>
            <th scope="col" class="text-start" style="width: 3.5rem;">No.</th>
            <th scope="col" class="text-start" style="width: 9rem;">
              Complaints <i class="fas fa-sort ms-1" style="font-size: 0.75rem;"></i>
            </th>
            <th scope="col" class="text-start" style="width: 9rem;">
              Respondent <i class="fas fa-sort ms-1" style="font-size: 0.75rem;"></i>
            </th>
            <th scope="col" class="text-start" style="width: 9rem;">
              Association Name <i class="fas fa-sort ms-1" style="font-size: 0.75rem;"></i>
            </th>
            <th scope="col" class="text-start" style="width: 9rem;">
              Address <i class="fas fa-sort ms-1" style="font-size: 0.75rem;"></i>
            </th>
            <th scope="col" class="text-start" style="width: 12rem;">
              Reason <i class="fas fa-sort ms-1" style="font-size: 0.75rem;"></i>
            </th>
            <th scope="col" class="text-start" style="width: 10rem;">
              Date and Time <i class="fas fa-sort ms-1" style="font-size: 0.75rem;"></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1.</td>
            <td>D.L., Juan</td>
            <td>JuBerkatayan</td>
            <td>TayTODA</td>
            <td>Tapazman</td>
            <td class="fw-semibold" style="font-size: 0.75rem; line-height: 1.1;">
              Mahal maningi ni bata kukoy sa estudyante!
            </td>
            <td>09-20-25 3:45 PM</td>
          </tr>
          <tr class="bg-light-row"><td colspan="7"></td></tr>
          <tr class="bg-light-row"><td colspan="7"></td></tr>
          <tr class="bg-light-row"><td colspan="7"></td></tr>
          <tr class="bg-light-row"><td colspan="7"></td></tr>
          <tr class="bg-light-row"><td colspan="7"></td></tr>
        </tbody>
      </table>
    </div>

    <nav aria-label="Pagination" class="d-flex justify-content-center mt-4">
      <ul class="pagination pagination-sm mb-0">
        <li class="page-item disabled" aria-disabled="true" aria-label="Previous page">
          <span class="page-link" tabindex="-1"><i class="fas fa-arrow-left"></i> Previous</span>
        </li>
        <li class="page-item active" aria-current="page"><span class="page-link">1</span></li>
        <li class="page-item"><a class="page-link" href="#" aria-label="Page 2">2</a></li>
        <li class="page-item"><a class="page-link" href="#" aria-label="Page 3">3</a></li>
        <li class="page-item"><a class="page-link" href="#" aria-label="Page 4">4</a></li>
        <li class="page-item"><a class="page-link" href="#" aria-label="Page 5">5</a></li>
        <li class="page-item disabled"><span class="page-link">...</span></li>
        <li class="page-item"><a class="page-link" href="#" aria-label="Page 31">31</a></li>
        <li class="page-item">
          <a class="page-link text-primary" href="#" aria-label="Next page">
            Next <i class="fas fa-arrow-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link text-primary" href="#" aria-label="Show all">Show all</a>
        </li>
      </ul>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
