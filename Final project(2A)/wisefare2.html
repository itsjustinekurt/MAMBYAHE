<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Wise Fare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #d7e0f7;
    }
    .navbar-brand {
      font-weight: 800;
    }
    .table thead th {
      background-color: #e2e2e2;
      font-weight: 600;
      font-size: 0.75rem;
    }
    .table tbody tr {
      background-color: #e2e2e2;
    }
    .form-control, .form-select {
      font-size: 0.75rem;
    }
    .form-label {
      font-size: 0.75rem;
      font-weight: 400;
    }
    .btn-add {
      background-color: #4caf50;
      color: white;
      font-weight: 600;
    }
    .btn-add:hover {
      background-color: #3a8a3a;
      color: white;
    }
    .btn-clear {
      font-weight: 600;
    }
    .pagination .page-link {
      font-size: 0.75rem;
      color: #6c757d;
    }
    .pagination .page-item.active .page-link {
      background-color: #0d6efd;
      border-color: #0d6efd;
      color: white;
    }
    .pagination .page-link:hover {
      color: #0d6efd;
    }
    .search-input-group .form-control {
      font-size: 0.75rem;
    }
    .search-input-group button {
      font-size: 0.75rem;
    }
    .dropdown-toggle::after {
      margin-left: 0.25rem;
    }
    .form-section {
      background: white;
      border-radius: 0.5rem;
      padding: 1.5rem;
      box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
    }
    .bg-white-rounded {
      background: white;
      border-radius: 1rem;
      overflow: hidden;
    }
    .bg-white-rounded img {
      height: 160px;
      object-fit: cover;
      width: 100%;
    }
    @media (max-width: 767.98px) {
      .form-section {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand bg-white border-bottom px-3">
    <button class="btn btn-link text-dark p-0 me-3" aria-label="Menu">
      <i class="fas fa-bars"></i>
    </button>
    <a class="navbar-brand text-dark" href="#">Wise Fare</a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <button class="btn btn-link text-dark p-0" aria-label="User Account">
        <i class="fas fa-user"></i>
      </button>
      <button class="btn btn-link text-dark p-0" aria-label="Logout">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </nav>

  <main class="container-fluid py-4">
    <div class="bg-white-rounded mx-auto" style="max-width: 1200px;">
      <img src="https://storage.googleapis.com/a1aa/image/91cc6e10-6d05-444b-755d-ed1bd3a21fff.jpg" alt="Background image showing a bus and trees with blue sky" />
      <div class="row p-4">
        
        <div class="col-md-8">
          <form class="d-flex align-items-center mb-3 gap-2 flex-wrap" role="search" aria-label="Search form">
            <label class="fw-semibold mb-0" for="searchInput" style="font-size: 0.875rem;">Search</label>
            <div class="input-group search-input-group flex-grow-1" style="max-width: 300px;">
              <input list="associations" id="searchInput" class="form-control" type="text" aria-label="Search input" />
              <datalist id="associations">
                <option value="TayTODA"></option>
                <option value="BOTODA"></option>
                <option value="TODA"></option>
                <option value="TODA"></option>
                <option value="TODA"></option>
              </datalist>
              <button class="btn btn-outline-secondary" type="submit" aria-label="Search">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <button type="submit" class="btn btn-secondary btn-sm" style="font-size: 0.75rem;">Search</button>
          </form>

          <div class="table-responsive">
            <table class="table table-bordered text-secondary align-middle mb-0" style="font-size: 0.75rem;">
              <thead>
                <tr>
                  <th scope="col" style="width: 120px;">Association</th>
                  <th scope="col" class="text-center" style="width: 40px;">#</th>
                  <th scope="col" class="text-center" style="width: 120px;">Student Fare</th>
                  <th scope="col" class="text-center" style="width: 140px;">Senior Citizen Fare</th>
                  <th scope="col" class="text-center" style="width: 120px;">Regular Fare</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>D.L. JOS</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>

          <nav aria-label="Pagination" class="mt-3">
            <ul class="pagination pagination-sm mb-0">
              <li class="page-item disabled">
                <a class="page-link d-flex align-items-center gap-1" href="#" tabindex="-1" aria-disabled="true">
                  <i class="fas fa-arrow-left"></i> Previous
                </a>
              </li>
              <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">24</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">5</a></li>
              <li class="page-item disabled"><span class="page-link">...</span></li>
              <li class="page-item"><a class="page-link" href="#">31</a></li>
              <li class="page-item">
                <a class="page-link d-flex align-items-center gap-1 text-primary" href="#">
                  Next <i class="fas fa-arrow-right"></i>
                </a>
              </li>
              <li class="page-item">
                <a class="page-link text-primary" href="#">Show all</a>
              </li>
            </ul>
          </nav>
        </div>

       
        <div class="col-md-4">
          <form class="form-section" aria-label="Add association fare form" novalidate>
            <button class="btn btn-light dropdown-toggle w-100 d-flex align-items-center gap-2 mb-3" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-controls="association-list" aria-label="Toggle Association dropdown">
              <i class="fas fa-chevron-down" style="font-size: 0.75rem;"></i>
              Association
            </button>
            <ul class="dropdown-menu" id="association-list" style="max-height: 150px; overflow-y: auto;">
              <li><a class="dropdown-item" href="#">TayTODA</a></li>
              <li><a class="dropdown-item" href="#">BOTODA</a></li>
              <li><a class="dropdown-item" href="#">TODA</a></li>
              <li><a class="dropdown-item" href="#">TODA</a></li>
              <li><a class="dropdown-item" href="#">TODA</a></li>
            </ul>

            <div class="mb-3">
              <label for="location" class="form-label">Location (Origin)</label>
              <input type="text" class="form-control" id="location" name="location" placeholder="St., Brgy., City, Province" />
            </div>
            <div class="mb-3">
              <label for="destination" class="form-label">Destination (Drop Off)</label>
              <input type="text" class="form-control" id="destination" name="destination" placeholder="St., Brgy., City, Province" />
            </div>

            <fieldset class="mb-3">
              <legend class="text-center fw-semibold mb-3" style="font-size: 0.875rem;">Flat Fare (Php)</legend>
              <div class="mb-2 d-flex align-items-center gap-2">
                <label for="students" class="form-label mb-0" style="width: 70px;">Students:</label>
                <input type="text" class="form-control form-control-sm" id="students" name="students" />
              </div>
              <div class="mb-2 d-flex align-items-center gap-2">
                <label for="senior" class="form-label mb-0" style="width: 70px;">Senior:</label>
                <input type="text" class="form-control form-control-sm" id="senior" name="senior" />
              </div>
              <div class="d-flex align-items-center gap-2">
                <label for="regular" class="form-label mb-0" style="width: 70px;">Regular:</label>
                <input type="text" class="form-control form-control-sm" id="regular" name="regular" />
              </div>
            </fieldset>

            <div class="d-flex justify-content-end gap-2 pt-2">
              <button type="submit" class="btn btn-add px-4">Add</button>
              <button type="reset" class="btn btn-secondary px-4 btn-clear">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
