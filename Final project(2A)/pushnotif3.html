<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Push-Notification</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://placehold.co/1920x1080?text=Background+Image+of+building+and+trees') center/cover no-repeat;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .header-bg {
      background-color: rgba(243, 244, 246, 0.9); 
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.05);
    }
    .table-bg {
      background: rgba(255 255 255 / 0.15);
      backdrop-filter: blur(10px);
      border-radius: 0.5rem;
    }
    .modal-bg {
      background-color: rgba(0, 0, 0, 0.3);
    }
    select.form-select[size] {
      height: auto;
    }
    
    select.form-select[size]::-ms-expand {
      display: none;
    }
  </style>
</head>
<body>
  
  <header class="d-flex align-items-center justify-content-between px-3 py-2 header-bg">
    <div class="d-flex align-items-center gap-3">
      <button class="btn p-0 text-secondary" aria-label="Menu">
        <i class="fas fa-bars fs-5"></i>
      </button>
      <span class="fw-bold text-dark fs-5 m-0 user-select-none">Push-Notification</span>
    </div>
    <div class="d-flex align-items-center gap-4 text-secondary fs-5">
      <button class="btn p-0" aria-label="User Account">
        <i class="fas fa-user"></i>
      </button>
      <button class="btn p-0" aria-label="Logout">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  
  <main class="flex-grow-1 d-flex justify-content-center align-items-center p-3">
    <div class="w-100" style="max-width: 900px;">
      <div class="table-bg p-4 shadow-sm position-relative">
       
        <button
          type="button"
          class="btn btn-link position-absolute top-3 end-3 text-secondary p-0"
          aria-label="Refresh"
          style="font-size: 1.25rem;"
        >
          <i class="fas fa-sync-alt"></i>
        </button>

        <table class="table table-borderless text-secondary align-middle mb-0" style="background: transparent;">
          <thead>
            <tr class="border-bottom border-secondary-subtle">
              <th scope="col" class="w-50">
                <div class="d-flex align-items-center gap-1 user-select-none">
                  Receiver
                  <i class="fas fa-sort"></i>
                </div>
              </th>
              <th scope="col" class="w-50 text-end">
                <div class="d-flex align-items-center justify-content-end gap-1 user-select-none">
                  Time
                  <i class="fas fa-sort"></i>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-secondary-subtle">
              <td>DL_Juan</td>
              <td class="text-end">4:05 AM</td>
            </tr>
            <tr class="bg-secondary-subtle">
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr class="bg-secondary-subtle">
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr class="bg-secondary-subtle">
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr class="bg-secondary-subtle">
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
          </tbody>
        </table>

        
        <nav
          aria-label="Page navigation"
          class="d-flex justify-content-center align-items-center gap-2 mt-4 text-secondary small user-select-none"
        >
          <button class="btn btn-link disabled d-flex align-items-center gap-1 p-0" aria-disabled="true">
            <i class="fas fa-arrow-left"></i> Previous
          </button>
          <button class="btn btn-primary btn-sm px-3">1</button>
          <button class="btn btn-link btn-sm px-3 text-secondary">2</button>
          <button class="btn btn-link btn-sm px-3 text-secondary">3</button>
          <button class="btn btn-link btn-sm px-3 text-secondary" disabled>
            <i class="fas fa-hand-pointer"></i>
          </button>
          <button class="btn btn-link btn-sm px-3 text-secondary" disabled>5</button>
          <span class="px-2">...</span>
          <button class="btn btn-link btn-sm px-3 text-secondary" disabled>31</button>
          <button class="btn btn-link text-primary d-flex align-items-center gap-1 p-0">
            Next <i class="fas fa-arrow-right"></i>
          </button>
          <button class="btn btn-link text-primary d-flex align-items-center gap-1 p-0">
            Show all <i class="fas fa-arrow-right"></i>
          </button>
        </nav>
      </div>
    </div>
  </main>

  
  <div
    class="modal-bg position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
    style="z-index: 1050;"
  >
    <div class="bg-white rounded shadow p-4 position-relative" style="width: 320px; max-width: 100%;">
      <button
        type="button"
        class="btn btn-link position-absolute top-3 start-3 p-0 text-secondary"
        aria-label="Back"
        style="font-size: 1.25rem;"
      >
        <i class="fas fa-arrow-left"></i>
      </button>

      <form class="mt-4">
        <div class="mb-3">
          <label for="receiverSelect" class="form-label fw-semibold">Receiver</label>
          <select
            id="receiverSelect"
            class="form-select"
            size="4"
            aria-label="Receiver select"
          >
            <option disabled class="fw-light text-muted">Group by:</option>
            <option>Chairman</option>
            <option selected>Association</option>
            <option>Passenger</option>
          </select>
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            rows="3"
            aria-label="Message textarea"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success px-4">Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
