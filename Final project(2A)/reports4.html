<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Reports
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: white;
    
  }
  .bg-light-custom {
    background: #f8faff;
  }
  .table thead th {
    vertical-align: middle;
  }
  .table thead th .fa-sort {
    font-size: 0.7rem;
    color: #6c757d;
    margin-left: 0.25rem;
  }
  .pagination .page-link {
    font-size: 0.75rem;
    padding: 0.25rem 0.5rem;
  }
  .pagination .page-item.active .page-link {
    background-color: #0d6efd;
    border-color: #0d6efd;
    color: white;
  }
  .dropdown-menu {
    max-height: 12rem;
    overflow-y: auto;
  }
  .search-input-group .form-control {
    padding-left: 2rem;
  }
  .search-input-group .fa-search {
    position: absolute;
    left: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    color: #6c757d;
    pointer-events: none;
  }
  .table-row-spacer {
    height: 2rem;
    background-color: #d9d9d9;
  }
  .header-bar {
    border-bottom: 1px solid #dee2e6;
  }
  .icon-btn {
    color: #495057;
    font-size: 1.25rem;
    background: none;
    border: none;
  }
  .icon-btn:hover {
    color: #000;
  }
  .bg-opacity-20 {
    opacity: 0.2;
  }
  .table-responsive {
    max-height: 400px;
    overflow-y: auto;
  }
  </style>
 </head>
 <body>
  <header class="d-flex align-items-center justify-content-between px-3 py-2 header-bar">
   <button aria-label="Menu" class="icon-btn">
    <i class="fas fa-bars"></i>
   </button>
   <h1 class="fw-bold m-0" style="font-size: 1rem; user-select:none;">Reports</h1>
   <div class="d-flex align-items-center gap-3">
    <button aria-label="User Account" class="icon-btn">
     <i class="fas fa-user"></i>
    </button>
    <button aria-label="Logout" class="icon-btn">
     <i class="fas fa-sign-out-alt"></i>
    </button>
   </div>
  </header>
  <main class="container my-4 position-relative rounded-3 bg-light-custom p-4" style="max-width: 1200px;">
   <img alt="Background image showing a building and trees with a blue sky" aria-hidden="true" class="position-absolute top-0 start-0 w-100 h-100 rounded-3 bg-opacity-20" src="https://storage.googleapis.com/a1aa/image/436980e7-4a54-4995-ffc7-ef569f850e89.jpg" style="object-fit: cover; z-index: 0; pointer-events:none; user-select:none;"/>
   <div class="position-relative" style="z-index: 1;">
    <form class="d-flex flex-wrap align-items-center gap-3 mb-4 user-select-none" role="search" aria-label="Search and filter form">
     <label for="search-category" class="fw-semibold mb-0 me-2">Search</label>
     <select class="form-select form-select-sm w-auto" id="search-category" aria-label="Search category">
      <option selected>All</option>
     </select>
     <div class="position-relative flex-grow-1 max-w-400px search-input-group">
      <i class="fas fa-search"></i>
      <input aria-label="Search input" class="form-control form-control-sm" id="search" name="search" type="search"/>
     </div>
     <div class="dropdown">
      <button aria-expanded="false" aria-haspopup="listbox" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" id="associations-btn" type="button">
       Associations
      </button>
      <ul aria-label="Associations dropdown" class="dropdown-menu" id="associations-list" role="listbox">
       <li role="option" tabindex="0"><a class="dropdown-item" href="#">TayTODA</a></li>
       <li role="option" tabindex="0"><a class="dropdown-item" href="#">BOTODA</a></li>
       <li role="option" tabindex="0"><a class="dropdown-item" href="#">TODA</a></li>
       <li role="option" tabindex="0"><a class="dropdown-item" href="#">TODA</a></li>
       <li role="option" tabindex="0"><a class="dropdown-item" href="#">TODA</a></li>
      </ul>
     </div>
    </form>
    <div class="table-responsive border border-secondary rounded">
     <table class="table table-bordered table-sm mb-0 text-secondary align-middle" style="font-size: 0.7rem;">
      <thead class="bg-secondary bg-opacity-25 text-secondary user-select-none">
       <tr>
        <th scope="col" class="text-start">No.</th>
        <th scope="col" class="text-start">Complaints <i class="fas fa-sort"></i></th>
        <th scope="col" class="text-start">Respondent</th>
        <th scope="col" class="text-start">Association Name <i class="fas fa-sort"></i></th>
        <th scope="col" class="text-start">Reason</th>
        <th scope="col" class="text-start">Date and Time <i class="fas fa-sort"></i></th>
       </tr>
      </thead>
      <tbody>
       <tr>
        <td>1.</td>
        <td>D.L., Juan</td>
        <td>J.Alberkutupan</td>
        <td>TayTODA</td>
        <td>al maningi ni tinarakuy sa dyaket</td>
        <td>03-29-23 3:45 PM</td>
       </tr>
       <tr class="table-row-spacer"><td colspan="6"></td></tr>
       <tr class="table-row-spacer"><td colspan="6"></td></tr>
       <tr class="table-row-spacer"><td colspan="6"></td></tr>
       <tr class="table-row-spacer"><td colspan="6"></td></tr>
      </tbody>
     </table>
    </div>
    <nav aria-label="Pagination" class="d-flex justify-content-center mt-4 user-select-none">
     <ul class="pagination pagination-sm mb-0">
      <li class="page-item disabled">
       <button aria-label="Previous page" class="page-link d-flex align-items-center gap-1" disabled>
        <i class="fas fa-arrow-left"></i> Previous
       </button>
      </li>
      <li class="page-item active" aria-current="page"><button class="page-link">1</button></li>
      <li class="page-item"><button class="page-link">2</button></li>
      <li class="page-item"><button class="page-link">3</button></li>
      <li class="page-item"><button class="page-link">5</button></li>
      <li class="page-item disabled"><span class="page-link">...</span></li>
      <li class="page-item"><button class="page-link">31</button></li>
      <li class="page-item">
       <button aria-label="Next page" class="page-link text-primary d-flex align-items-center gap-1">
        Next <i class="fas fa-arrow-right"></i>
       </button>
      </li>
      <li class="page-item">
       <button class="page-link text-primary">Show all</button>
      </li>
     </ul>
    </nav>
   </div>
  </main>
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
 </body>
</html>
