<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trips</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      background: url('https://placehold.co/1920x1080?text=Background+Image+Placeholder') center/cover no-repeat;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .bg-white-opacity {
      background-color: rgba(255, 255, 255, 0.9);
    }
    .table thead th {
      background-color: #d1d5db; 
      cursor: pointer;
      user-select: none;
      font-size: 0.75rem;
      color: #374151; 
    }
    .table thead th i {
      margin-left: 0.25rem;
      font-size: 0.6rem;
      color: #374151;
    }
    .table tbody tr.bg-placeholder {
      background-color: #d1d5db;
      height: 2rem;
    }
    .pagination .page-link {
      font-size: 0.75rem;
      color: #2563eb; 
      border: none;
      background: none;
    }
    .pagination .page-item.active .page-link {
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      border-radius: 0.25rem;
    }
    .pagination .page-link:hover {
      background-color: #e5e7eb; 
      color: #2563eb;
    }
    .form-select {
      font-size: 0.75rem;
      color: #374151;
      max-width: 8rem;
    }
    .form-control {
      font-size: 0.75rem;
      max-width: 12rem;
    }
    .search-label {
      font-weight: 600;
      font-size: 0.875rem;
      color: #111827;
      user-select: none;
      margin-right: 0.5rem;
    }
    .header-title {
      font-weight: 800;
      font-size: 1.125rem;
      user-select: none;
    }
    .header-icons i {
      font-size: 1.25rem;
      color: #374151;
      cursor: pointer;
    }
    .header-icons i:focus {
      outline: none;
      box-shadow: 0 0 0 2px #2563eb;
      border-radius: 0.25rem;
    }
    .btn-link {
      font-size: 0.75rem;
      color: #2563eb;
      text-decoration: none;
    }
    .btn-link:hover {
      text-decoration: underline;
      color: #1d4ed8;
    }
    .pagination .disabled .page-link {
      color: #9ca3af;
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column min-vh-100 bg-white-opacity">
    
    <header class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom border-secondary">
      <div class="d-flex align-items-center gap-3">
        <button class="btn p-0 text-secondary" aria-label="Menu">
          <i class="fas fa-bars"></i>
        </button>
        <span class="header-title">TRIPS</span>
      </div>
      <div class="header-icons d-flex gap-4">
        <button class="btn p-0" aria-label="User Account">
          <i class="fas fa-user"></i>
        </button>
        <button class="btn p-0" aria-label="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </header>

    
    <main class="flex-grow-1 p-4">
      <div class="container-fluid bg-white-opacity rounded-3 p-4 shadow-sm">
        
        <form class="d-flex flex-wrap align-items-center gap-3 mb-4">
          <label for="search" class="search-label mb-0">Search</label>
          <div class="position-relative flex-grow-1 flex-shrink-1" style="max-width: 12rem;">
            <input
              id="search"
              type="search"
              class="form-control ps-3 pe-5"
              aria-label="Search"
            />
            <i class="fas fa-search position-absolute top-50 end-2 translate-middle-y text-secondary" style="font-size: 0.8rem; pointer-events:none;"></i>
          </div>
          <select class="form-select" aria-label="Association filter">
            <option selected>Association</option>
          </select>
        </form>

        
        <div class="table-responsive rounded border border-secondary">
          <table class="table table-bordered mb-0 text-secondary align-middle" style="font-size: 0.75rem;">
            <thead>
              <tr>
                <th scope="col">Date <i class="fas fa-sort"></i></th>
                <th scope="col">Driver <i class="fas fa-sort"></i></th>
                <th scope="col">Passenger <i class="fas fa-sort"></i></th>
                <th scope="col">Origin <i class="fas fa-sort"></i></th>
                <th scope="col">Drop Off <i class="fas fa-sort"></i></th>
                <th scope="col">Type <i class="fas fa-sort"></i></th>
                <th scope="col">Status <i class="fas fa-sort"></i></th>
                <th scope="col">Fare <i class="fas fa-sort"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>DL, Juan</td>
                <td>DL, Juan</td>
                <td>DL, Juan</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr class="bg-placeholder"><td colspan="8"></td></tr>
              <tr class="bg-placeholder"><td colspan="8"></td></tr>
              <tr class="bg-placeholder"><td colspan="8"></td></tr>
              <tr class="bg-placeholder"><td colspan="8"></td></tr>
            </tbody>
          </table>
        </div>

        
        <nav aria-label="Page navigation" class="d-flex justify-content-center mt-4">
          <ul class="pagination pagination-sm mb-0">
            <li class="page-item disabled">
              <button class="page-link d-flex align-items-center gap-1" aria-label="Previous" disabled>
                <i class="fas fa-arrow-left"></i> Previous
              </button>
            </li>
            <li class="page-item active" aria-current="page">
              <button class="page-link">1</button>
            </li>
            <li class="page-item"><button class="page-link">2</button></li>
            <li class="page-item"><button class="page-link">4</button></li>
            <li class="page-item"><button class="page-link">3</button></li>
            <li class="page-item"><button class="page-link">5</button></li>
            <li class="page-item disabled"><span class="page-link">...</span></li>
            <li class="page-item"><button class="page-link">31</button></li>
            <li class="page-item">
              <button class="page-link btn-link px-3" aria-label="Next">Next</button>
            </li>
            <li class="page-item">
              <button class="page-link btn-link d-flex align-items-center gap-1 px-3" aria-label="Show all">
                Show all <i class="fas fa-arrow-right"></i>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
